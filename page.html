<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/ckfw00k/9-Pqxhps-GT9-CCg-ND-E9-Me-XQ.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Kishor Live TV</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        video {
            width: 80%;
            max-width: 100%;
            margin: 1rem 0;
            border: 1px solid #333;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        #file-name {
            font-size: 28px;
            font-weight: bold;
            color: #00aaff;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #111;
            color: #fff;
            font-size: 14px;
        }
        a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div id="file-name">Loading...</div>
    </header>

    <div class="container">
        <video id="videoPlayer" class="player" controls>
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <h4>If the live stream is not working, please refresh the page or check back later.</h4>
        <h2><a href="https://www.instagram.com/kishorofficials/" target="_blank">@KishorOfficials</a></h2>
        <h4>Follow us on Instagram!</h4>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            // URL Structure: yourwebsite.com/livetv/page.html?videoUrl=https://path-to-video.mp4&alias=ChannelName
            const params = new URLSearchParams(window.location.search);
            const videoUrl = params.get('videoUrl');
            const alias = params.get('alias');
            
            if (videoUrl && alias) {
                document.getElementById('file-name').textContent = alias;
                document.getElementById('pageTitle').textContent = alias + " - Kishor Live TV";
                
                const videoSource = document.getElementById('videoSource');
                videoSource.src = videoUrl;
                
                // Initialize the video player
                const player = Plyr.setup('.player', { controls });
                
                document.getElementById('videoPlayer').load();
            } else {
                document.body.innerHTML = '<p>Error: Invalid URL or alias.</p>';
            }
        });
    </script>
</body>
</html>
